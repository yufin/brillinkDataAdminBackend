name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  IMAGE_NAME: {{ secrets.DOCKER_URL }}/go-admin/go-admin-antd-api # 镜像名称
  TAG: ${{ github.sha }}
  IMAGE_NAME_TAG: {{ secrets.DOCKER_URL }}/go-admin/go-admin-antd-api:${{ github.sha }}

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

#    - name: Show GitHub context
#      env:
#        GITHUB_CONTEXT: ${{ toJson(github) }}
#      run: echo "$GITHUB_CONTEXT"
#
#    - name: Show GITHUB_SHA
#      run: echo "${GITHUB_SHA}"

    - name: Tidy
      run: go mod tidy

    - name: Build
      run: env CGO_ENABLED=1 GOOS=linux GOARCH=amd64 go build -tags "sqlite3,json1" --ldflags "-extldflags -static" -o main .

    - name: Build the Docker image and push
      run: |
        docker login --username=${{ secrets.DOCKER_USERNAME }} {{ secrets.DOCKER_URL }} --password=${{ secrets.DOCKER_PASSWORD }}
        echo "************ docker login end"
        docker build -t go-admin-antd-api:latest .
        echo "************ docker build end"
        docker tag go-admin-antd-api ${{ env.IMAGE_NAME_TAG }}
        echo "************ docker tag end"
        docker images
        echo "************ docker images end"
        docker push ${{ env.IMAGE_NAME_TAG }}  # 推送
        echo "************ docker push end"

    - name: Restart server   # 第五步，重启服务
      uses: appleboy/ssh-action@master
      env:
        GITHUB_SHA_X: ${GITHUB_SHA}
      with:
        host: ${{ secrets.SSH_HOST }}  # 下面三个配置与上一步类似
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.DEPLOY_KEY }}
        # 重启的脚本，根据自身情况做相应改动，一般要做的是migrate数据库以及重启服务器
        script: |
          docker rm -f go-admin-antd-api
          docker run -d -p 8888:8888 --name go-admin-antd-api ${{ env.IMAGE_NAME_TAG }}


